<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/signIn.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>sign-in</title>
  </head>
  <body>
    <header class="hero">
      <nav>
        <img
          class="logo"
          src="../images/Noir_et_Rouge_E-Sports_Illustratif_Jeu_Jeu_Logo-removebg-preview.png"
          alt="logo"
        />

        <ul>
          <li class="list-item"><a href="../index.html">home</a></li>
          <li class="list-item"><a href="./about.html">about</a></li>
          <li class="list-item"><a href="#links">links</a></li>
          <li class="list-item">
            <a href="./signIn.html">sign-in</a>
          </li>
        </ul>
      </nav>
      <h1>sign-in your acount</h1>
    </header>
    <main>
      <div class="background-img"></div>
      <div class="container-one">
        <h2>sign-in :</h2>
        <form action="#" method="get">
          <input type="text" name="name" placeholder="User name" />

          <input type="password" name="password" placeholder="password" />

          <input type="email" name="email" placeholder="Email" />

          <input type="tel" name="phone numb" placeholder="phone" />

          <div class="terms">
            <div>
              <input
                type="checkbox"
                name="terms&conditions"
                id="terms&conditions"
                value="i accept"
              />
              <label for="terms&conditions">terms&conditions</label>
            </div>
            <span><p>forgot password</p></span>
          </div>
          <div class="buttons">
            <button class="form-button submit" type="submit">submit</button>
            <button class="form-button" type="reset">reset</button>
          </div>
        </form>
      </div>
    </main>
    <aside>
      <section class="container">
        <h2 class="container-title">you can sign-in with:</h2>
        <div class="icon-holder">
          <div class="alternatives">
            <ion-icon class="form-logo" name="logo-facebook"></ion-icon>
            <p>facbook</p>
          </div>
          <div class="alternatives">
            <ion-icon class="form-logo" name="logo-google"></ion-icon>
            <p>google<b>--</b></p>
          </div>
          <div class="alternatives">
            <ion-icon class="form-logo" name="logo-apple"></ion-icon>
            <p>apple-id</p>
          </div>
        </div>
      </section>
    </aside>
    <footer id="links">
      <section class="f-content1 gost">
        <p>join our socials</p>
        <ion-icon class="icon4" name="logo-facebook"></ion-icon>
        <ion-icon class="icon4" name="logo-instagram"></ion-icon>
        <ion-icon class="icon4" name="logo-twitter"></ion-icon>
      </section>
      <div class="stick gost"></div>

      <section class="f-content2">
        <p>
          &#169;netflix-2020-2021: e.g. &#169; XYZ Press and contributors 2014
        </p>
      </section>
      <div class="stick"></div>
      <button class="footer-button">download</button>
    </footer>
    <!-- java script for the icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
